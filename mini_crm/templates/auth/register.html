

{% extends "layout.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card p-4">
      <h4 class="mb-3">Register</h4>
      <form class="needs-validation" novalidate method="post">
        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label">Name</label>
            <input required name="name" class="form-control">
            <div class="invalid-feedback">Name required</div>
          </div>
          <div class="col-md-6">
            <label class="form-label">Role</label>
            <select name="role" class="form-select">
              <option value="user">User</option>
              <option value="admin">Admin</option>
            </select>
          </div>

          <div class="col-12">
            <label class="form-label">Email</label>
            <input required type="email" name="email" class="form-control">
            <div class="invalid-feedback">Valid email required</div>
          </div>

          <div class="col-12">
            <label class="form-label">Password</label>
            <input required minlength="6" type="password" name="password" class="form-control">
            <div class="invalid-feedback">Min 6 chars</div>
          </div>
        </div>

        <button class="btn btn-dark w-100 mt-3">Create account</button>
      </form>
      <div class="small mt-3">Already? <a href="{{ url_for('login') }}">Login</a></div>
    </div>
  </div>
</div>
{% endblock %}
