{% extends "layout.html" %}
{% block content %}
<div class="card p-4">
  <h4>{{ "Add Product" if mode=="create" else "Edit Product" }}</h4>

  <form class="needs-validation" novalidate method="post" enctype="multipart/form-data">
    <div class="row g-3">
      <div class="col-md-6">
        <label class="form-label">Title</label>
        <input required name="title" class="form-control" value="{{ item.title if item else '' }}">
        <div class="invalid-feedback">Required</div>
      </div>
      <div class="col-md-6">
        <label class="form-label">Category</label>
        <input name="category" class="form-control" value="{{ item.category if item else '' }}">
      </div>
      <div class="col-md-6">
        <label class="form-label">Price</label>
        <input required type="number" step="0.01" name="price" class="form-control" value="{{ item.price if item else '' }}">
        <div class="invalid-feedback">Required</div>
      </div>
      <div class="col-md-6">
        <label class="form-label">Stock</label>
        <input type="number" name="stock" class="form-control" value="{{ item.stock if item else 0 }}">
      </div>
      <div class="col-12">
        <label class="form-label">Image</label>
        <input type="file" name="image" class="form-control">
        {% if item and item.image_path %}
          <div class="small text-muted mt-1">Current: {{ item.image_path }}</div>
        {% endif %}
      </div>
    </div>

    <button class="btn btn-dark mt-3">Save</button>
    <a class="btn btn-outline-secondary mt-3" href="{{ url_for('products_list') }}">Back</a>
  </form>
</div>
{% endblock %}
